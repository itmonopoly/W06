<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<style>
	.container {
	    width: 200px;
    	overflow: hidden;
	}

	.box {
		font-size: 0px;
	    width: 10000px;
	    transition: all, .25s;
	}

	.box img {
		width: 200px;
		height: 200px;
	}
</style>
	
<div class="container">
	<div class="box"></div>
	<button class="prev">prev</button>
	<button class="next">next</button>
</div>

<script>
	var box = document.querySelector(".box");
	var prev = document.querySelector(".prev");
	var next = document.querySelector(".next");
	var count = 0;
	var images = ["01.jpg", "02.jpg", "01.jpg", "01.jpg", "02.jpg", "01.jpg"];

	for(var i = 0; i < images.length; i++) {
		var img = document.createElement("img");

		// img.setAttribute("src", "01.jpg")
		// img.src = "01.jpg"

		img.src = images[i];

		box.appendChild(img); // appendChild - принимает только HTML объекты
	}

	next.addEventListener("click", function() {
		if(count >= images.length - 1) count = -1;
		count++;
		box.style.marginLeft = `${-count * 200}px`;
	})

	prev.addEventListener("click", function() {
		if(count <= 0) count = images.length;
		count--;
		box.style.marginLeft = `${-count * 200}px`;
	})
</script>

</body>
</html>
