<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Event</title>
</head>
<body>
	
<div class="apple">
	APPLE
	<div class="orange">0</div>
</div>

<script>
	// Делегирование событий
	var apple = document.querySelector(".apple");
	var n = 1;

	apple.addEventListener("click", function(event) {
		var orange = document.createElement("div");

		orange.classList.add("orange");
		orange.innerHTML = n;
		n++;
		apple.appendChild(orange);

		console.log(event.target)
	})
</script>

</body>
</html>
