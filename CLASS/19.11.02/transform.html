<!DOCTYPE html>
<html>
<head>
	<title>Transform</title>
</head>
<body>

<div class="apple"></div>
<div class="orange"></div>
<div class="plum"></div>
<div class="banana"></div>

<style>
	.apple, .orange, .plum, .banana {
		width: 100px;
		height: 100px;
		display: inline-block;
		transition: all, 1s;
	}

	.apple:hover {
		transform: rotateZ(360deg);
	}

	.apple {
		background: orange;
		transform: rotateZ(0deg);
	}

	.orange:hover {
		transform: skew(50deg);
	}

	.orange {
		background: green;
	}

	.plum:hover {
		transform: scale(1.5);
	}

	.plum {
		background: purple;
	}

	.banana:hover {
		transform: translate(50px, 50px);
	}

	.banana {
		background: yellow;
	}
</style>

</body>
</html>
