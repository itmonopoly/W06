	<title>Position</title>
</head>
<body>

<style>
	.apple {
		width: 100px;
		height: 100px;
		background: green;
		position: absolute;
    	left: -2px;
    	top: 0px;
	}

	.orange {
		margin-left: 100px;
    	margin-top: 100px;
    	position: relative;
    	left: 1px;
		width: 120px;
		height: 120px;
		background: orange;
	}

	.menu {
		width: 100%;
		background: purple;
		position: fixed;
		top: 0px;
	}
</style>

<div class="orange">
	<div class="apple"></div>	
</div>
