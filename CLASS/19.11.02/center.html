<!DOCTYPE html>
<html>
<head>
	<title>Center</title>
</head>
<body>

<div class="block">block</div>
<div class="absolute">absolute</div>
<div class="transform">transform</div>

<style>
	.block {
		width: 100px;
		height: 100px;
		margin: 0 auto;
		background: orange;
	}

	.absolute {
		width: 100px;
		height: 100px;
		position: absolute;
		background: purple;
		left: 0;
		right: 0;
		margin: auto;
	}
	.transform {
		width: 100px;
		height: 100px;
		margin-top: 100px;
		background: green;
	    transform: translateX(-50%);
    	margin-left: 50%;
    	text-align: center;
    	line-height: 100px;
	}
</style>

</body>
</html>
