	<script>
		HTMLElement.prototype.getDataByPrefix = function(prefix) {
			var attributes = this.getAttributeNames();
			var result = [];

			for(var i = 0; i < attributes.length; i++) {
				if(attributes[i].startsWith(prefix)) {
					result.push(this.getAttribute(attributes[i]));
				}
			}

			return result;
		}

		//
