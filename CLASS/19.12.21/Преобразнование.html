<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Преобразование</title>
</head>
<body>
	
<script>
	var a = [1,2,3];
	var b = [4,5,6];

	console.log(a + b);

	var obj = {
		a: 10,
		b: 20,
		toString: function() {
			return this.a + this.b;
		}
	}

	console.log(obj.toString());
	alert(obj);
</script>

</body>
</html>
