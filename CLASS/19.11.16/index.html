	// uniq item in array
	function createUniqArray(count) {
		var result = [];
		var random = Math.floor(Math.random() * count);

		while(result.length < count) {
			if(result.indexOf(random) === -1) {
				result.push(random);
			}
			random = Math.floor(Math.random() * count);
		}

		return result;
	}
